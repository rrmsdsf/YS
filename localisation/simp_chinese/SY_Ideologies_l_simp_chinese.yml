 national_socialism_eastern_national_socialism_subtype: "东方民族社会主义" 
 national_socialism_eastern_national_socialism_subtype_desc: "\n£GFX_ideologies_sub_CHI\n\n\n\n\n三民主义，即民族主义、民权主义和民生主义，是先总理孙中山先生提出的政治思想，为本党立党的基本思想，其本质是以中国固有的根本思想为根据。及民族有爱、爱好和平的民族主义，而非欧美狭隘的国家主义；天下大同、全民政治的民权主义；讲信修睦、阶级合作的民生主义\n\n三民主义要以在救国，救国的第一个要着，在使中国从欧美经济侵略，经济压迫底下解放出来，做到自由平等。第一要打破百年来欧美殖民主义的压迫，这就是民族主义；第二要有强力的政治机构来改造政治成为一个现代的国家，这就是民权主义；第三要有健全的经济制度来发达民力，充实国力，以抵抗欧美殖民主义的经济侵略，这就是民生主义。\n\n只有本着三民主义做去，中国才能得到自由平等，同时也有力量与日本分担安定东亚，建设东亚的责任，所以就中国来说，三民主义是救国主义，就东亚来说，三民主义就是大亚洲主义。" 