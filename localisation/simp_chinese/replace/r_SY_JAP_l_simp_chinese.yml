 BOOKMARK_JAPANESE_BLOCKER_DELAYED: "§Y将在§L白川夜船§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§F“神国日本之国体，体现于天皇陛下下万世一系之统帅，其目的系使日本天赋之类，传遍八纮一宇，使普天下之人类，尽享其生活之幸福。”\n\n可胜利之后，日本的故事便被编写成了一篇荒诞神话，自地狱来的妖怪与其眷属被编造成了新神，在当今的永田町，总能看到各路大神你来我往，可揉一揉眼睛，用心去看，这哪是神仙，而是百鬼夜行罢了。这故事确实写的美好，美好的令人向往。\n\n可这故事字里行间中都只写着两个字，我夜梦难寐，只发现这纸上写的全是——泡沫。帝国如今实则驶向了波涛汹涌的大海，海中诸如海坊主、矶姬等妖怪在作祟，帝国现已遇上惊涛骇浪，愿天照大御神能保佑我们驶向补陀洛山。§!"
