 JAP_CoP_agreement_repercussions:0 "“共荣协定”尚未退潮" 
 JAP_CoP_agreement_repercussions_desc:0 "§J皇明光日月，帝德载天地。三才并泰昌，万国表臣义。——大友皇子 §!\n\n随着大东亚圣战之完胜，皇国已成为事实的天命之国，旭日照耀之处，皆臣服于天皇陛下一人。\n\n战后，共荣圈各国签署“共荣协定”，有些评论家称之为新朝贡体系，旨在为帝国从共荣圈内谋取大量利益，获得巨额税款，以维持日本帝国的经济霸权和日元的强势地位和购买力。“共荣协定”是帝国的大动脉，从共荣圈内源源不断的汇入大量血液和活力。\n\n帝国的霸权§R将依旧持续，直抵万物终焉。§!" 
 JAP_bureaucratic_paradise:0 "革新官僚之乐土" 
 JAP_bureaucratic_paradise_desc:0 "§i征船暮入连天水，明月孤悬欲晓空。不学夏王荒此事，为思周卜遇非熊。——嵯峨天皇§!\n\n岸信介和井野硕哉勾勒的蓝图已逐步化作现实，帝国内政的宏大官僚体制运转良好，有条不紊地处理着本岛乃至整个共荣圈的大小事务，战时掌握着大政方针的保守派已经在革新官僚的冲击下已如清晨露珠般消散，大政翼赞会之中，革新官僚已占据其核心，成为事实上操控日本的力量。\n\n而在他们的愿景之下，日本帝国必定延续千秋万代§R，旭日将永远高悬在天空，永远。§!" 
 JAP_bitter_fruit_of_victory:0 "胜利的果实…竟是苦味" 
 JAP_bitter_fruit_of_victory_desc:0 "§R往岁东山役，今年西海行。行人一生里，几度倦边兵。——藤原宇合§!\n\n在裕仁天皇至伟至正的带领之下，大日本帝国在圣战之中解放了所有遭受西方列强盘剥的亚洲兄弟，如今共荣圈所抵达之处，皆沐浴在皇国旭日的光耀之下。\n\n然而圣战留下的伤痕岂非一朝一夕就能痊愈？为了亚洲人民的福祉与解放，皇国上下皆流尽血汗，大陆无休止的治安战与群岛不停歇的绞肉机已经使帝国陆海军元气大伤，他们究竟还能维持皇国的光辉多久？\n\n八纮一宇万世长存，还是南柯梦碎荣光不再？时间将很快告诉我们答案。" 
 JAP_Financial_red_tide:0 "金融赤潮" 
 JAP_Financial_red_tide_desc:0 "建于沙上的千层华丽宝塔，随着来自无边地底的震撼声化为四散尘埃。股市已经崩溃，经济已经彻底瓦解，帝国的繁华一梦最终沉没在滔天的金融海啸之中。东京证券交易所停摆。从桦太到台湾，每家株式会社的办公室都充斥着嘶吼和嚎哭，交杂着从楼顶坠落的人体落地声，组成了一首奇异而又动人的赞美诗。\n\n只可惜，这是一曲奏给帝国的悲歌……" 
 JAP_Political_tornado:0 "政治龙卷风" 
 JAP_Political_tornado_desc:0 "东京特别搜查部引起的金融海啸已经抵达政界，恐惧像深海里的鬼魅般，在本岛和外地匍匐爬行，不断伸展着自己的触角，将混乱和不安在整个帝国扩散开。\n\n安田的高层一个个沦为阶下囚。大政翼赞会和文官政府的成员一个接一个的接到要求配合调查的电话，谁会是下一个？所有人都屏住了呼吸，等待一个必将到来的终焉。\n\n天之琼矛再度在乳海之中搅动，但这次的掌控者却不再是伊邪那岐大神，而是近乎癫狂的帝国本身。" 
 japendgame.19.t:0 "不乐本座"
 japendgame.19.d:0 "“岸，我们已经完了，现在这种情况，只有你能解决了。”井野硕哉无力地瘫在椅子上，微微颤抖着说了句，“植村都被逮捕了，他们是挖不到我，可内阁已经完蛋了，我明天就去辞职。”\n\n“你他妈真以为我上就行？硕哉，那群贱民和傻逼政客都知道我是什么德性。我确实会出手，但不是现在，役种我早就配好了，让吉野信次来，还有和牌的机会。”岸信介青筋暴起，半咆哮地挤出了这么几句话。\n\n两人沉默了一会，然后面面相觑，“你等会就递交辞呈吧，我早就拟好了；吉野的任命嘛，近卫那老东西虽然不情愿，但吉野是最佳人选，那帮尸位素餐者没人愿意接手这档子破事，都等着渔翁得利呢。”\n\n井野硕哉听到前面几句，心里突然有种释然的感觉，他低下头，笑着说，“你果然料到了有这么一天，辞呈到底什么时候拟好的？几天前？还是几个月？还是几年前？”"
 japendgame.19.a:0 "“你刚被任命为内阁总理大臣的那天。”"
 japendgame.19.a.tt:0 "井野硕哉失败了，§R本届内阁将辞职。§!"
 SY_Cabinet_of_Japan.2.t:0 "天人五衰"
 SY_Cabinet_of_Japan.2.d:0 "“行嘛，我还在家里躺着，这一纸任命就到了？”吉野信次躺在竹椅上，闭着眼。\n\n“你没得选，我们都没得选，内阁人选我都定好了，明天你们就去拍照。”岸信介也没有盯着吉野，而是自顾自地抚摸起了手中的相片，那是东条内阁的合影。\n\n吉野睁开眼瞥了一眼岸，然后接着闭上了眼睛，“好，好…追忆往昔呢？峥嵘岁月？唉，你这人，你这种人，总爱把什么都操办好，结果自己永远也不上。”\n\n“你他妈在嘲讽我呢？”岸信介的嘴迅速耷拉了下来，两眼紧瞪着吉野。\n\n“我可不敢，唉，咱俩还是聊点正事吧，我知道该怎么干，但我可说好了，经济好点了我就辞职，我可不想像井野硕哉那样被你玩弄这么久，最后还不讨好。”"
 SY_Cabinet_of_Japan.2.a:0 "“我也没说过让你干这么久。”"
 SY_Cabinet_of_Japan.2.a.tt:0 "吉野信次内阁将建立，希望他们能成功。"
 SY_Japan_civilian.1.t:0 "战火中的新生代"
 SY_Japan_civilian.1.d:0 "海风吹拂宫崎县的海岸，在战争中出生的一代人，如今也到了成家立业的年纪，战争对他们来讲，也只不过是儿时的回忆罢了。\n\n海岸之上，在战争中出生的美穗子迎来了她的幸福，战争夺去了他的父母，还有她尚在襁褓中的妹妹，时至今日，爱情开始缝合她心中的伤口，让她逐渐淡忘过去的遭遇。\n\n但是，她忘不了，自己究竟是如何在血雨腥风中存活下来的。美穗子父亲是大东亚圣战的积极参与者，但是炮火，将他的武士精神连同他和他妻子的身躯和生命一样，永远的留在了他乡，只留下了两位遗孤，让她们留在了硝烟弥漫的战场。\n\n后来，中国的游击队来了，带走了这对孩子，尽管对于中国人来讲，这个民族对他们造成了深刻的苦难和无尽的尸骸，但游击队的人不一样，他们并不怀揣复仇之心，他们眼中没有民族之分，对他们来讲，两个国家的平民都是这场战争的受害者，而眼前失去父母的美穗子，则是血淋淋的证据。\n\n经过一段时间的抚养，游击队走了，把美穗子和他的妹妹移交给了他们的敌人，妹妹没能活下来，回到日本的，只有美穗子本人。\n\n婚礼结束，美穗子已经开始淡忘过去的伤口，但是她不会忘记，那位亲手给她喂饭的游击队长官，似乎姓聂…"
 SY_Japan_civilian.1.a:0 "“游击队啊，你们在哪里？”"
 SY_Japan_civilian.2.t:0 "第零日"
 SY_Japan_civilian.2.d:0 "“我喜欢吃橙子吗？我不知道，我不清楚，人这种生物，什么都喜欢，什么都想要，可本身却又什么得不到。他想要的只能在梦中得到，而现实中他不过是个被生活所支配的提线木偶罢了。\n\n我总记得小时候读过的宇治拾遗物语，百鬼夜行…不，说到底，这还是虚假的，真实的情况那便是，人这种生物，也是妖怪，而且是最可怖、最可憎的妖怪，平日里把自己包装的冠冕堂皇，暗地里不知有多么肮脏龌龊，人就是这样，越把自己标榜的多大义凛然，自己就越是多虚伪做作。”\n\n男人写完这本笔记的开头后就剥开了刚买的一袋玉环橙。"
 SY_Japan_civilian.2.a:0 "在很久的以后，人们发现这本笔记的主人是——樱井仁隗"
 SY_WORLD.1.t:0 "[Get_newspaper_header]吉野信次组阁"
 SY_WORLD.1.d:0 "在经历过如此风云风雨之后，日本新任内阁总理大臣终于揭晓，护国同志会的商工官僚吉野信次。\n\n国际评论家对这一举动各有说辞，有的人说“这不过是岸信介的又一傀儡”，有的人说“这不过是没人愿意接手的结果”，有的人甚至说“日本是不是没人能当首相了”。\n\n吉野信次在上台伊始就发表了一通公告，他的使命就是带领日本走向复兴，在这一使命结束之后，他便会向天皇递交辞呈，将国家舵手之职交还给正确之人。"
 SY_WORLD.1.a:0 "希望他能成功"
 SY_WORLD.1.b:0 "日本能恢复过来吗？"
 SY_WORLD.1.c:0 "不过是个伪君子…"
 SY_WORLD.2.t:0 "[Get_newspaper_header]安田危机"
 SY_WORLD.2.d:0 "东京证券交易所、全日本金融业被滔天巨浪席卷，一场没有“实际损失”的海啸登台了。\n\n东京特别搜查部以涉嫌金融诈骗、进行非法交易、政治行贿、不正当竞争等指控逮捕了数位安田财阀高管。看来这场海啸卷走了不少人…\n\n可惜的是政界也刮起了一场反腐风暴，特搜部逮捕完安田高层之后，便开始对大政翼赞会及政府部门多人进行依法讯问，有几位已经开始被调查乃至搜查了…\n\n“从不同树根上长出的两棵树”引起的“自然灾害”对日本的侵扰不知何时才能结束，但民众已对安田失去了全部信任，安田股票正以惊人之速在下坡路上狂飙，抛售、抛售、还他妈是抛售，这场抛售比赛已经将安田之外的财阀也卷入其中，其股票也受其连带，但愿这只是暂时的…"
 SY_WORLD.2.a:0 "共荣协定的幽灵仍紧盯着日本列岛…"
 WORLD.2063.t: "[Get_newspaper_header]日本金融的跌落"
 WORLD.2063.d: "看来特搜部所带来的“自然灾害”已经结束，但其影响便是——日本金融跌入深渊。\n\n政商两界的清算问题在全共荣圈已成了人们茶余饭后的话题，四大财阀的被制裁被提上了日程，安田危机开始时便向下坡路猛冲的故事又被添了大量的柴油…就这样，就这样，日本股市已然崩盘，衔尾蛇般的经济也陷入了沉睡。\n\n可政治呢？井野硕哉已辞去内阁总理大臣一职，井野的遗产呢？哈！没人有胆子敢接手，据各种有限的报道和零星的小道消息可以推断，岸信介已紧急出马维系护国同志会的存续；近卫文麿和木户幸一等人则在网罗能够稳住日本的新任首相人选…\n\n就目前来看，政治上的风暴才刚刚卷起。"
 WORLD.2063.a: "经济在自由落体，看来政治还在空中吊着。"
