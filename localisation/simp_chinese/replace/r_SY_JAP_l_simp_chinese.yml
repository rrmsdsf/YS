 POLITICS_HIROHITO_INO_DESC:0 "战终已过几十余载…大日本帝国如今走向了何方呢？\n\n裕仁并不关心，他没什么可关心的，你说已经被赶下台的东条英机？哦，我不怎么喜欢他。你说那个被推上马的宇垣一成？围着首相位置几十年倒终于坐上一次，他能带领帝国走向胜利确实不错。哦，你还问东久迩宫稔彦王？姑父干的也很好，终于把东条搞的那堆破烂玩意扫除了。吉田茂内阁？没什么印象了。至于近卫文麿的第四次组阁，他什么时候能不那么任性？\n\n问来问去全都是关于内阁总理大臣的，对昭和天皇本人的问题呢？是想问的太多了吗？是想直接痛骂陛下的不作为吗？还是单纯的无语住了？没人关心这一切。天皇好像已经把自己的眼睛蒙住了，他只想稳定的活下去，除此以外别无他求。\n\n所以，如此过活了几十载，陛下有什么感慨吗？呵，那乱葬岗中的孤魂野鬼似乎更适合回答这个问题呢，伟大不仅是一种诅咒。\n\n§Y井野硕哉内阁是否存在的太久了，不过如果能让帝国维系住稳定，牺牲掉什么已无所谓了。 §!"
 POLITICS_HIROHITO_YOSHINO_DESC:0 "战终已过几十余载…大日本帝国如今走向了何方呢？\n\n裕仁并不关心，他没什么可关心的，你说已经被赶下台的东条英机？哦，我不怎么喜欢他。你说那个被推上马的宇垣一成？围着首相位置几十年倒终于坐上一次，他能带领帝国走向胜利确实不错。哦，你还问东久迩宫稔彦王？姑父干的也很好，终于把东条搞的那堆破烂玩意扫除了。吉田茂内阁？没什么印象了。至于近卫文麿的第四次组阁，他什么时候能不那么任性？\n\n问来问去全都是关于内阁总理大臣的，对昭和天皇本人的问题呢？是想问的太多了吗？是想直接痛骂陛下的不作为吗？还是单纯的无语住了？没人关心这一切。天皇好像已经把自己的眼睛蒙住了，他只想稳定的活下去，除此以外别无他求。\n\n所以，如此过活了几十载，陛下有什么感慨吗？呵，那乱葬岗中的孤魂野鬼似乎更适合回答这个问题呢，伟大不仅是一种诅咒。\n\n§Y这届内阁似乎是一叶孤舟呢…但愿他们能为帝国在汪洋中寻得一片静海。 §!" 
 JAP_abe_genki_sec_desc:0 "§Y安车蒲轮\n内务大臣\n革新官僚§!\n--------------\n§L基石，井野内阁能够如此昌盛不衰，其根基便是安倍这位“内务省之王”。\n\n早在大森事件中他便以对赤党的雷霆手段而获得了“赤狩安倍”之称，安部矶雄袭击事件的背后主某也是他。\n\n之后的日子依然精彩，东条内阁时期的企划院总裁，当然，东条倒阁的过程中他也贡献了一份力。在这之后，东久迩宫稔彥王内阁中他取得了内务大臣之职，而在最后的井野内阁中，他再度出山，为了政府稳定而战。\n\n§j特别高等警察在盯着你，警察厅在盯着你，我在盯着你。§!§!"
 JAP_uemura_kougorou_eco_desc:0 "§Y日食万钱\n大藏大臣\n革新官僚§!\n--------------\n§L“钱，钱，钱。”金钱对于每个来说都是不可或缺之物，而对于植村来说钱财不过是最有效的工具罢了。\n\n无论是国家总动员法的制定，又或者是井野任期中推行的奉加帐捐款模式，其背后的推手都是植村，他的那双大手在经妖怪亲吻后，便一直笼罩在日本财界上空。\n\n可所有命运的馈赠都早已在暗中标好了价码，他的双手确实维护住了日本金融的稳定，但金玉其外，败絮其中；不是不报，日子未到。成事在人为，坏事在天为。\n\n§R终有一日，命运会再次寻上门来，祂将会向植村和整个日本索要应付的价码。§!§!"
 JAP_takase_jirou_for_desc:0 "§Y燔祭的羔羊\n外务大臣\n革新官僚§!\n--------------\n§L外务省确实有不少革新官僚，可人们却想不起来高濑侍郎是何等人物，但若提起他的导师——白鸟敏夫，上任外务大臣，无一人不会闻之色变。\n\n日德意三国同盟的奠基人之一白鸟敏夫撒手人寰时，岸信介手上还有不少牌，但妖怪看了看时间，决定打出最小的一张牌来用作燔祭，高濑就被拎了上来。\n\n作为轴心派的高濑在43年才进入外务省，可这是什么时候？东条内阁已倒阁一年之久，高濑在白鸟底下跟着学习，直到近卫再度辞职，一切都变了。\n\n高濑总觉得井野内阁能如此坚如磐石肯定有诈，但实际上，在外务省看不见的地方，各方的锁链已结成了蛛网，所有人都难逃其咎。\n\n§g当然，羔羊并不永远象征着纯洁，它仍是被玷污的、肮脏不堪的§!§!"
 JAP_abe_kasuke_hog_desc:0 "§Y海中孤影\n内阁书记官长\n革新官僚§!\n--------------\n§L大海总是令人心生向往，对阿部嘉辅来说，向往之情在四三年被无情扼杀，妖怪找上了他。\n\n虽对那些太自由的海军军官没什么感觉，但迫于妖怪的威逼利诱，阿部也加入到了促使东条倒阁的大军之中，所谓是“一生二，二生三，三生万物。”自此，他便永远摆脱不了妖怪的束缚。\n\n与吉田茂叫板也好，把近卫气下台也罢，阿部在这十几载中逐步与那井野硕哉一样，沦落为了岸信介的传声筒，妖怪指一，他也指一。井野硕哉被拉着上台后，他也就跟着就任了内阁书记官长，继续演着这场大戏。\n\n§R这场完美的木偶戏确实不会有尽头，但若整个舞台都垮塌了呢？§!§!"
 JAP_ino_hiroya_hog_desc: "§Y永田町络缲\n内阁总理大臣\n革新官僚§!\n--------------\n§L井野硕哉稳坐首相之位已十余载，而其真正原因为，在井野背后一直有一个影子，一个妖怪的影子在井野内阁中徘徊——岸信介的影子。\n\n井野硕哉为农林省之中的革新官僚，在战后政坛中，井野一直便与岸信介在玩傀儡游戏，无论是护国同志会还是这首相之位，井野在明，岸则在暗。在这庞大的革新官僚洪流中，众人皆知岸信介才为实际掌权者，永田町的上空一直被昭和之妖的那一双大手笼罩着，而政界各处也都被昭和之妖的那双招风耳监听着。\n\n至于井野嘛，他能稳坐首相之位就已知足了，无论如何，他都会是岸信介中的一枚棋子，当然，必要之时，岸信介还是会弃子的。什么？你问井野上台后的政策…日本经济繁荣是第一，其他的都不重要，你没听错，只有“日本经济”。\n\n§j见道方修道，不见复何修？\n道性如虚空，虚空何所修？\n遍观修道者，拨火觅浮沤。\n但看弄傀儡，线断一时休。§!§!"
 JAP_kan_tarou_sec_desc:0 "§Y财安之山\n内务大臣\n革新官僚§!\n--------------\n§L每个人都有忘不掉的岁月，昭和天皇忘不掉读海洋生物学的那段日本，妖怪也永远忘不了在满洲的日子；当然，他也忘不了那些与他共事的人，翻来覆去，他终于为这几年的玩具挑好了一个组件，内务大臣菅太郎。\n\n菅太郎与妖怪也许也就有过几面之缘，他也不过就在总务厅待过几年而已。不过自回国后妖怪就一直注视着他。\n\n如今，菅太郎的利用空间来了，革新官僚在内务省的可用之人寥寥无几，妖怪该打牌了，断幺，断幺。\n\n§j可牌总有无役的一天。§!§!"
 JAP_watanabetakeshi_eco_desc:0 "§Y千乐集\n大藏大臣\n革新官僚§!\n--------------\n§L在共荣圈金融中，一直有一个传说，名为渡边武的传说——亚洲开发银行总裁，这银行又是谁出手资助的呢？答案不言而喻。\n\n妖怪总是爱下棋，总是爱未雨绸缪，计划了一届又一届自己的玩具，准备了无数后手，渡边武当然也是其中之一。\n\n吉野内阁不乏经济相关出身的大臣，渡边武能坐到此位，答案只有一个——这次灾害过后，整个共荣圈都深受其害，我们必须共进退。\n\n于是，渡边武上了，可他为什么不是大东亚大臣呢？妖怪必须让事态变得更有趣一些。\n\n§i协和万邦…协和万邦…协和一邦！§!§!"
 JAP_ushiba_nobuhiko_for_desc:0 "§Y变节与爱国\n外务大臣\n革新官僚§!\n--------------\n§L按常理来说，在如此危难时刻，如果有人让一个亲英美的人来出任外务大臣，绝对不可能；可现在，这却实现了。\n\n妖怪从不按常理出牌，亲英美？主张对美缓和？主张缓和与美贸易摩擦？你不会真的信了吧？\n\n牛场确实是这样的人，但吉野内阁可不是，这种时刻，在外务上必须做做样子，牛场信彦在革新官僚中正是不二之选。早期主张通过英国解决中日战争，1941年又担任驻英国日本大使馆三等书记官。\n\n妖怪不是没留过后手，再重申一遍。自五十年代开始，外务省经济局长之位便由牛场一人独守，现在，是时候让他出马了\n\n§m假作真时真亦假,真作假时假亦真。§!§!"
 JAP_sakomizu_hisatsune_hog_desc:0 "§Y智慧迫水\n内阁书记官长\n革新官僚§!\n--------------\n§L迫水久常来了，在帝国危及之刻，必须有个人来协助吉野带领日本逃离这场灾难，企划院官僚迫水久常最合适不过。\n\n在二二六事件中救出岳父冈田启介的迫水，永远不会想到，在二十数载后，自己竟要将日本救出灾难中。\n\n可究竟为何让迫水坐住此位呢？妖怪可有话说，早在作为终战内阁的东久内阁筹备期，冈田启介就推荐过迫水出任内阁书记长官，虽被驳回，但迫水仍旧参与了终战诏书的起草。\n\n迫水的好运就此一路高升，妖怪还是盯上了他，井野内阁的企划厅长官之位早就留给了迫水。妖怪早就算好了一切，待这一刻到来，迫水便会被绑上妖怪的战车。\n\n§g智慧的迫水可还有一己私心，财政权之争，不就就会上演… §!§!"
 JAP_yoshino_shinji_hog_desc: "§Y梏腹从公\n内阁总理大臣\n革新官僚§!\n--------------\n§L不幸，不幸，不幸。一切都失败了，井野与岸的帝国之梦已化作云烟，帝国的经济已跌入万丈深渊，在深渊中又被那席卷而来的滔天巨浪所吞噬，而对护国同志会来说，政治上又有一场暴风席卷了他们，吉野信次被迫登上内阁总理大臣的荆棘王座。\n\n可吉野信次是何人也呢？第一次近卫内阁的商工大臣？还是满业副总裁？这些不过浮于表面，吉野信次真正的身份是，岸信介的心腹大将。\n\n虽说是现在翼赞会的派阀很少有以省人构成的，但护同会的高层几乎都是商工官僚，吉野信次当然位居其中，可他是岸的底牌，自五十年代起便退到民间，担任武藏大学校长。这张底牌便被妖怪藏于心中。\n\n可现在，这张牌不得不出，护同会与帝国正值存亡之际，而岸本人还不到亲自出马的时刻，吉野信次必须出来，带领日本重新走向巅峰。§R吉野信次又能当这引路人多久呢？§!§!"
