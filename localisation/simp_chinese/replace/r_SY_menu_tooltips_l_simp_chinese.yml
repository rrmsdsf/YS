 TNO_ugly_american_icon_tt: "§t白川夜船§!"
 TNO_ugly_american_icon_tt_delayed: "§L在日本有这么一个典故，“白川是京都的一个地名，叫白川却没有河，是个陆地村落。有个江户人向别人吹嘘自己去过京都。有人就质疑他“你去京都路过白河了么？那里怎么样？”江户人说：“当然路过啦，只不过那会刚好是晚上，我在船上睡觉，所以没看到这条河怎么样。”\n\n荒谬可笑，可如今日本之现状，即是如此，上至高堂之上道貌岸然的政客，下至街头上形形色色的黎明百姓，无不呈出一副丑陋嘴脸。这悲催的形象如何归咎给谁？是卷铺盖走人的东条英机？还是干了一半被搞下去的吉田茂？亦或是在第四次内阁上被气辞职的七日内阁总理大臣近卫文麿？甚至是万事无关心的昭和天皇？\n\n这答卷却是一份无字天书，众人对其都有想法，可一人一笔，到最后，纸上却无一个字；现在，井野硕哉的答卷即将由您添上最后一笔，白川夜船？无人能够给出评判。§!"
